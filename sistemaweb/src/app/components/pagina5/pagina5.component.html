<div class="contact-container">
    <h2>CONTÁCTENOS</h2>
    <hr class="underline">
    <p>Llene el formulario y un asesor se pondrá en contacto lo más pronto posible.</p>
    <div class="contact-content">
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3649.5862040596484!2d-58.419628684448496!3d-34.61088766464088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb28e2b4aecd%3A0x73c53a6b8cb0ab6e!2sAv.%20Nicol%C3%A1s%20Ayll%C3%B3n%202304%2C%20San%20Luis%2C%20Lima%2015082%2C%20Per%C3%BA!5e0!3m2!1ses-419!2sco!4v1656789483652!5m2!1ses-419!2sco"
          width="400"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      <div class="form-container">
        <form (ngSubmit)="onSubmit()">
          <div>
            <input type="text" id="name" [(ngModel)]="contactForm.name" name="name" placeholder="Apellidos y Nombres" required />
          </div>
          <div>
            <input type="tel" id="phone" [(ngModel)]="contactForm.phone" name="phone" placeholder="Teléfono" required />
          </div>
          <div>
            <input type="email" id="email" [(ngModel)]="contactForm.email" name="email" placeholder="Correo" required />
          </div>
          <div>
            <input type="text" id="subject" [(ngModel)]="contactForm.subject" name="subject" placeholder="Asunto" required />
          </div>
          <div>
            <textarea id="message" [(ngModel)]="contactForm.message" name="message" placeholder="Mensaje" required></textarea>
          </div>
          <button type="submit">Enviar Mensaje</button>
        </form>
      </div>
    </div>
  </div>
